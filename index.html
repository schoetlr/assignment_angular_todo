<!doctype html>
<html ng-app="app">

  <head>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="javascripts/app.js"></script>
    <script src="javascripts/services/todo_service.js"></script>
    <script src="javascripts/controllers/todo_controller.js"></script>
    <script src="javascripts/directives/todo_item.js"></script>

    <link href="style.css" rel="stylesheet" type="text/css">
  </head>


  <body ng-controller="TodoCtrl">
  
  <h2>New To-Do</h2>
  <form>
    <input type="text" ng-model="text">
    <input type="date" ng-model="date">
    <button ng-click="createTodo()">Create To-Do</button>
  </form>
  

  <table>
    <tr>
      <th>Text</th>
      <th>Due Date</th>
      <th>Completed</th>
    </tr>
    <tr todo-item ng-repeat="item in items | filter: filterCompleted">
      
    </tr>

  </table>

  <button ng-click="deleteCompleted()">Clear Completed</button>
  <button ng-if="!hideCompleted" ng-click="toggleFilter()">Hide Completed</button>
  <button ng-if="hideCompleted" ng-click="toggleFilter()">Show Completed</button>
  </body>


</html>
